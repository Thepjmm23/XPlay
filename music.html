<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music - XPlay</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="Javascript/apply-settings.js" defer></script>
    <style>
        .music-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .music-title {
            text-align: center;
            color: #fff;
            font-size: 3em;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .music-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .music-section h2 {
            color: #fff;
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .music-section p {
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .music-player {
            margin-top: 30px;
        }

        .file-input {
            margin: 20px 0;
        }

        .file-input input {
            display: none;
        }

        .file-input label {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .file-input label:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .audio-controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .audio-controls button {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .audio-controls button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .audio-controls button.playing {
            background: #1DB954;
            border-color: #1DB954;
        }

        .playlist {
            margin-top: 20px;
            text-align: left;
        }

        .playlist h3 {
            color: white;
            margin-bottom: 10px;
        }

        .playlist-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .playlist-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .playlist-item.playing {
            background: rgba(29, 185, 84, 0.2);
            border-left: 4px solid #1DB954;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>
    <nav>
        <a href="index.html" class="nav-button" title="Home">üè†</a>
        <a href="games.html" class="nav-button" title="Games">üéÆ</a>
        <a href="music.html" class="nav-button" title="Music">üéµ</a>
        <a href="settings.html" class="nav-button" title="Settings">‚öôÔ∏è</a>
        <a href="dev.html" class="nav-button" title="Developer">üíª</a>
        <button id="open-in-new-tab" class="nav-button special-button" title="Open in New Tab">üìÑ</button>
    </nav>
    <main>
        <div class="music-container">
            <h1 class="music-title">üéµ Music Player</h1>

            <div class="music-section">
                <h2>üìÅ Import Music</h2>
                <p>Upload and play your own MP3 files</p>
                <div class="file-input">
                    <input type="file" id="music-file" accept="audio/*" multiple>
                    <label for="music-file">üìÇ Choose MP3 Files</label>
                </div>
                <div class="music-player" id="music-player">
                    <audio id="audio-player" controls style="width: 100%;"></audio>
                    <div class="audio-controls">
                        <button id="prev-btn">‚èÆÔ∏è Previous</button>
                        <button id="play-btn">‚ñ∂Ô∏è Play</button>
                        <button id="pause-btn">‚è∏Ô∏è Pause</button>
                        <button id="next-btn">‚è≠Ô∏è Next</button>
                    </div>
                    <div class="playlist">
                        <h3>üìã Playlist</h3>
                        <div id="playlist"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // MP3 Import functionality
        const musicFile = document.getElementById('music-file');
        const audioPlayer = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const playlist = document.getElementById('playlist');

        let playlistFiles = [];
        let currentTrack = 0;

        musicFile.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            playlistFiles = files;
            currentTrack = 0;
            updatePlaylist();
            playTrack(0);
        });

        function updatePlaylist() {
            playlist.innerHTML = '';
            playlistFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.textContent = file.name;
                item.onclick = () => playTrack(index);
                playlist.appendChild(item);
            });
        }

        function playTrack(index) {
            if (playlistFiles[index]) {
                const url = URL.createObjectURL(playlistFiles[index]);
                audioPlayer.src = url;
                audioPlayer.play();
                currentTrack = index;
                updatePlaylistSelection();
            }
        }

        function updatePlaylistSelection() {
            const items = playlist.querySelectorAll('.playlist-item');
            items.forEach((item, index) => {
                if (index === currentTrack) {
                    item.classList.add('playing');
                } else {
                    item.classList.remove('playing');
                }
            });
        }

        playBtn.addEventListener('click', () => {
            audioPlayer.play();
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
        });

        pauseBtn.addEventListener('click', () => {
            audioPlayer.pause();
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'inline-block';
        });

        prevBtn.addEventListener('click', () => {
            if (currentTrack > 0) {
                playTrack(currentTrack - 1);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentTrack < playlistFiles.length - 1) {
                playTrack(currentTrack + 1);
            }
        });

        audioPlayer.addEventListener('ended', () => {
            if (currentTrack < playlistFiles.length - 1) {
                playTrack(currentTrack + 1);
            } else {
                playBtn.style.display = 'inline-block';
                pauseBtn.style.display = 'none';
            }
        });

        audioPlayer.addEventListener('play', () => {
            playBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
        });

        audioPlayer.addEventListener('pause', () => {
            pauseBtn.style.display = 'none';
            playBtn.style.display = 'inline-block';
        });
    </script>
</body>
</html>
