<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Overlay</title>
    <style>
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .error-modal {
            background: linear-gradient(145deg, #1a1a1a, #2d2d2d);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideIn 0.3s ease-out;
        }

        .error-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .error-icon {
            font-size: 3em;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .error-title {
            color: #ff6b6b;
            font-size: 1.8em;
            font-weight: 600;
            margin: 0;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .error-message {
            color: #fff;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .error-suggestions {
            text-align: left;
            margin-bottom: 25px;
        }

        .error-suggestions h4 {
            color: #4ecdc4;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .error-suggestions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .error-suggestions li {
            color: #fff;
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
            opacity: 0.8;
        }

        .error-suggestions li:before {
            content: "ðŸ’¡";
            position: absolute;
            left: 0;
            top: 8px;
        }

        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .error-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-retry {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: #fff;
            box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        }

        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(78, 205, 196, 0.4);
        }

        .btn-retry:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-retry.loading {
            position: relative;
            color: transparent;
        }

        .btn-retry.loading:after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: button-loading-spinner 1s ease infinite;
        }

        .btn-close {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-close:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .btn-alt {
            background: linear-gradient(45deg, #ff6b6b, #ff5252);
            color: #fff;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .btn-alt:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .error-footer {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9em;
        }

        .retry-countdown {
            display: inline-block;
            margin-left: 10px;
            font-weight: 600;
            color: #4ecdc4;
        }

        .severity-high {
            border-left: 4px solid #ff6b6b;
        }

        .severity-medium {
            border-left: 4px solid #ffa500;
        }

        .severity-low {
            border-left: 4px solid #4ecdc4;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes button-loading-spinner {
            from {
                transform: rotate(0turn);
            }
            to {
                transform: rotate(1turn);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .error-modal.pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .error-modal {
                padding: 20px;
                margin: 10px;
            }

            .error-actions {
                flex-direction: column;
            }

            .error-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="error-overlay" id="error-overlay">
        <div class="error-modal" id="error-modal">
            <div class="error-header">
                <div class="error-icon" id="error-icon"></div>
                <h2 class="error-title" id="error-title"></h2>
            </div>

            <p class="error-message" id="error-message"></p>

            <div class="error-suggestions">
                <h4>What can you try?</h4>
                <ul id="error-suggestions"></ul>
            </div>

            <div class="error-actions">
                <button class="error-btn btn-retry" id="btn-retry">Try Again</button>
                <button class="error-btn btn-alt" id="btn-alt"></button>
                <button class="error-btn btn-close" id="btn-close">Close</button>
            </div>

            <div class="error-footer">
                <span>Error ID: <span id="error-id"></span></span>
                <span class="retry-countdown" id="retry-countdown" style="display: none;"></span>
            </div>
        </div>
    </div>

    <script>
        // Error overlay functionality will be handled by error-handler.js
        // This HTML is meant to be embedded in other pages
    </script>
</body>
</html>
